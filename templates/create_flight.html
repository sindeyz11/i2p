<!DOCTYPE html>
<html>
<head>
  <title>Создание рейса</title>
</head>
<body>
  <h2>Добавить рейс</h2>
  <form method="post">
    Номер рейса: <input name="flight_number" required><br>
    Откуда: <input name="departure" required><br>
    Куда: <input name="arrival" required><br>
    Дата и время (в формате 2025-04-13 15:30): <input name="datetime" required><br>
    ID самолёта: <input name="aircraft_id" required><br>
    <button type="submit">Создать рейс</button>
  </form>
</body>
</html>
